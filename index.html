<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website for a coffee shop.">
    <meta name="keywords" content="coding, html, css, javascript, portfolio">
    <meta name="author" content="Sean Coleman">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <nav class="main-nav">
        <div class="buttons">
          <a class="logo" href="index.html"> </a>
          <div class="nav-toggle-btn" onclick="toggleNav()"></div>
        </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
      </nav>
      <div class="main-name">
        <h1>Sean's Cafe</h1>
        <br>
        <h3><i>Grab a bite to eat</i></h3>
      </div>
    </header>

    <section class="features">
      <div class="">
        <h2>Menu Items</h2>
      </div>
      <div class="menu-items">
        <figure>
          <img src="img/coffee-cappucino.jpg" alt="coffee">
          <figcaption>Delicious Cappucino</figcaption>
        </figure>
        <figure>
          <img src="img/cuisine.jpg" alt="veggies">
          <figcaption>Freshly Seasoned Vegtables</figcaption>
        </figure>
        <figure>
          <img src="img/hamburger.jpg" alt="hamburger">
          <figcaption>Chef Special Burger</figcaption>
        </figure>
        <figure>
          <img src="img/cake.jpg" alt="cake">
          <figcaption>Chocolate Delight Cake</figcaption>
        </figure>
      </div>

    </section>

    <section class="section2">
      <div>
        A coffee a day keeps the lazy away.
      </div>
    </section>

    <section class="amenities">
      <div class="perks">
        <ul>
          <li>Free Wifi</li>
          <li>Charging Areas</li>
          <li>No Reservations Required</li>
          <li>Customer Generated Playlist</li>
        </ul>
      </div>
    </section>
    <footer>
      123 South St, Philadelphia PA
    </footer>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
